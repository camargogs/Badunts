<div class="container">
    <div class="arrow_back">
        <img src="../../assets/images/arrow-point-to-right.svg" routerLink = "/cadastrar2">
    </div>
    <div>
      <img class="logo" src="..\..\assets\images\logo.png" alt="">
    </div>
    <p class="titulo__cadastro">DADOS PERFIL</p>
    <div>
      <Form class="form">
        <p class="text__error" [class.visible] = "textError">Preencha todos os campos</p>
  
        <input class="form__textInput" [class.input__error] = "inputErrorEstab" type="text" placeholder="Nome do estabelecimento" [(ngModel)]="estabelecimento">
        <input class="form__textInput" [class.input__error] = "inputErrorPublico" type="number" placeholder="Média de público por evento (ex: 200)" [(ngModel)]="publico">
      </Form>
    </div>
    <div class="footer__btn">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot dot--active"></div>
        <div class="dot"></div>
      </div>
      <button class="btn__default" (click)="contraPart3(estabelecimento,publico)" [routerLink] = "rota">Avançar</button>
    </div>
  </div>
