<div class="login">
  <img class="logo" src="../../assets/images/Group 95.png" alt="">

  <input type="text"
  [(ngModel)]="email1"
  class="input"  
  placeholder="E-mail">

  <input type="password" [(ngModel)]= "senha1" class="input top" placeholder="Senha" >

  <div class="botoes">
    <button (click)="onSumit(email1,senha1)" routerLink ="/perfilMusico" class="botao">Entrar</button>
    <button class="botao" routerLink = "/cadastrar">Cadastrar</button>
  </div>
</div>
